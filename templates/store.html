<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slider Example</title>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
html {
  border-top: 5px solid #fff;
  background: #58DDAF;
  color: #2a2a2a;
}

html, body {
  margin: 0;
  padding: 0;
  font-family: 'Open Sans';
}

h1 {
  color: #fff;
  text-align: center;
  font-weight: 300;
}

#slider {
  position: relative;
  overflow: hidden;
  margin: 20px auto;
  border-radius: 4px;
  width: 80%;
  height: 500px; /* Altezza dello slider */
}

#slider ul {
  position: relative;
  margin: 0;
  padding: 0;
  height: 100%;
  list-style: none;
  display: flex;
  transition: transform 0.5s ease-in-out;
}

#slider ul li {
  flex: 1 0 100%;
  height: 100%;
  position: relative; /* Per posizionare il testo sopra l'immagine */
}

#slider ul img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Riempi il contenitore senza deformare l'immagine */
}

.card-title {
  position: absolute;
  bottom: 20px; /* Posizione del testo sopra l'immagine */
  left: 20px;
  color: DeepPink;
  font-size: 32px;
  background-color: rgba(0, 0, 0, 0.5); /* Aggiungi uno sfondo semi-trasparente per migliorare la leggibilit√† */
  padding: 10px;
  border-radius: 4px;
}

a.control_prev, a.control_next {
  position: absolute;
  top: 50%;
  z-index: 999;
  display: block;
  padding: 0 10px;
  background: #2a2a2a;
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 18px;
  opacity: 0.8;
  cursor: pointer;
  transform: translateY(-50%);
}

a.control_prev:hover, a.control_next:hover {
  opacity: 1;
}

a.control_prev {
  left: 10px;
}

a.control_next {
  right: 10px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Store eventi talentform</h1>
  <div id="slider">
    <a href="#" class="control_prev">&#10094;</a>
    <a href="#" class="control_next">&#10095;</a>
    <ul>
      {% for prod in lista %}
      <li>
        <img src="{{ url_for('static', filename=prod[6]) }}" alt="{{ prod[1] }}">
        <h3 class="card-title">{{ prod[5] }}</h3>
        <div class="card">
          <div class="card-image">
            <span class="card-title">{{ prod[1] }}</span>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="card">
  {% for prod in lista %}
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="images/office.jpg">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
      <p><a href="#">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  {% endfor %}
  </div>
<script>
$(document).ready(function() {
  let currentIndex = 0;
  const slides = $('#slider ul li');
  const totalSlides = slides.length;

  function showSlide(index) {
    const newPosition = -index * 100;
    $('#slider ul').css('transform', 'translateX(' + newPosition + '%)');
  }

  $('.control_next').click(function(e) {
    e.preventDefault();
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  });

  $('.control_prev').click(function(e) {
    e.preventDefault();
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  });

  showSlide(currentIndex);
});
</script>

</body>
</html>
